<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">



    <link rel="stylesheet" href="../style/indexSistema.css">
    <link rel="stylesheet" href="../style/index.css">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@500&display=swap" rel="stylesheet">


    <title>Buscar Clientes</title>
</head>

<body>


    <div class="contenedorTotal">



    
      



        <div class="sistema" id="informacion">
            <div class="buscador">
        
                <div class="inptBuscar">
                    <input type="text" id="buscador_clientes">
                </div>
                <div class="botonBuscar">
                    <a id="boton_buscar_clientes">Buscar</a>
                </div>
            </div>

           

            <div class="contenedor" id="informacion">



                <div class="columna">
                    <div class="primerColumna">

                        <div class="inpt">
                        <label>Nombre:</label>
                        <br>
                        <input type="text" id="nombre">
                    </div>



                    <div class="inpt">
                        <label>Apellido paterno:</label>
                        <br>
                        <input type="text" id="apaterno">
                    </div>


                    <div class="inpt">
                        <label>Apellido materno:</label>
                        <br>
                        <input type="text" id="amaterno">
                    </div>
                    <div class="inpt">
                       <label>Genero:</label>
                       <select id="genero">
                        <option value="hombre">Hombre</option>
                        <option value="mujer">Mujer</option>
                       </select>

                    </div><br>
                  
                    <div class="inpt">
                        <label>Calle:</label>
                        <br>
                        <input type="text" id="calle">
                    </div>
                    <div class="inpt">
                        <label>Colonia:</label>
                        <br>
                        <input type="text" id="colonia">
                    </div>
                    <div class="inpt">
                        <label>Codigo Postal:</label>
                        <br>
                        <input type="text" id="cp">
                    </div>
                      




                    </div>
                    <div class="segundaColumna">
                        <div class="inpt">
                            <label>CURP:</label>
                            <br>
                            <input type="text" id="curp">
                        </div>

                        <div class="inpt">
                            <label>Estatus:</label>
                            <br>
                         <select id="estatus_cliente">
                            <option value="activo">Activo</option>
                            <option value="inactivo">Inactivo</option>
                         </select>

                          

                        </div>
                        <div class="inpt">
                            <label>Fecha de nacimiento</label>
                            <br>
                            <input type="text" id="fnacimiento">
                        </div><br><br><br><br><br>
                    
                        <div class="inpt">
                            <label>Telefono:</label>
                            <br>
                            <input type="text" id="telefono">
                        </div>
                        <div class="inpt">
                            <label>Correo:</label>
                            <br>
                            <input type="text" id="correo">
                        </div>
                        
                        


                    </div>

                    <div class="tercerColumna">




                    </div>



                </div>

            </div>



        </div>



        <script src="../js/index.js"></script>
        <script src="./eliminar.js"></script>
</body>

</html>
