<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">



    <link rel="stylesheet" href="../style/indexSistema.css">
    <link rel="stylesheet" href="../style/index.css">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@500&display=swap" rel="stylesheet">


    <title>Agregar Clientes</title>
</head>

<body>


    <div class="contenedorTotal">


        <div class="sistema" id="informacion">
            <div class="buscador">
    
                <div class="inptBuscar">
                    <input type="text" id="buscador_empleados">
                </div>
                <div class="botonBuscar">
                    <a id="boton_buscar_empleados">Buscar</a>
                </div>
            </div>



            <div class="contenedor" id="agregarEmp">



                <div class="columna">
                    <div class="primerColumna">


                        <div class="inpt">
                            <label>Nombre(s):</label>
                            <br>
                            <input type="text" id="nombre">
                        </div>



                        <div class="inpt">
                            <label>Apellido paterno:</label>
                            <br>
                            <input type="text" id="apaterno">
                        </div>


                        <div class="inpt">
                            <label>Apellido materno:</label>
                            <br>
                            <input type="text" id="amaterno">
                        </div>
                       



                        <p>Direccion</p>
                        <div class="inpt">
                            <label>Estado:</label>
                            <br>
                            <input type="text" id="estados">
                            
                        </div>
                        <div class="inpt">
                            <label>Calle:</label>
                            <br>
                            <input type="text" id="calle">
                        </div>
                        <div class="inpt">
                            <label>Colonia:</label>
                            <br>
                            <input type="text" id="colonia">
                        </div>
                        <div class="inpt">
                            <label>Codigo Postal:</label>
                            <br>
                            <input type="text" id="cp">
                        </div>

                    </div>
                    <div class="segundaColumna">
                        <div class="inpt">
                            <label>Fecha de Ingreso:</label>
                            <br>
                            <input type="text" id="fingreso">
                        </div>
                        <div class="inpt">
                            <label>Puesto:</label>
                            <br>
                            <input type="text" id="puesto">
                            
                        </div>
                        <div class="inpt">
                            <label>Salario:</label>
                            <br>
                            <input type="text" id="salario">
                        </div>
                        <div class="inpt">
                            <label>Codigo de empleado:</label>
                            <br>
                            <input type="text" id="cempleado">
                        </div>




                        <div class="inpt">
                            <label>CURP:</label>
                            <br>
                            <input type="text" id="curp">
                        </div>
                        <div class="inpt">
                            <label>Fecha de nacimiento:</label>
                            <br>
                            <input type="text" id="fnacimiento">
                        </div>
                        <div class="inpt">
                            <label>RFC:</label>
                            <br>
                            <input type="text" id="rfc">
                        </div>










                    </div>


                    <div class="tercerColumna">
                        
                        <div class="inpt">
                            <label>Genero:</label>
                            <br>
                           <select id="genero">
                            <option value="Hombre">Hombre</option>
                            <option value="Mujer">Mujer</option>
                           </select>
                        </div>
                        <div class="inpt">
                            <label>Telefono:</label>
                            <br>
                            <input type="text" id="telefono">
                        </div>
                        

                    
                    </div>



                </div>

            </div>



        </div>



        <script src="../js/index.js"></script>
        <script src="./eliminar.js"></script>
</body>

</html>
