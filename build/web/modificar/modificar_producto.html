<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">



    <link rel="stylesheet" href="../style/indexSistema.css">
    <link rel="stylesheet" href="../style/index.css">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@500&display=swap" rel="stylesheet">


    <title>Modificar Producto</title>
</head>

<body>

   

    <div>






      
        <div class="sistema" id="informacion">
            <div class="buscador">
        
                <div class="inptBuscar">
                    <input type="text" id="buscador_productos">
                </div>
                <div class="botonBuscar">
                    <a id="boton_buscar_productos">Buscar</a>
                </div>
            </div>


           
            <div class="contenedor" id="agregarProducto">
                
           



                <div class="columna">
                    <div class="primerColumna">

                        <div class="inpt">
                            <label>ID producto:</label>
                            <br>
                            <input type="text" id="idProducto">
                        </div>
                       



                        <div class="inpt">
                            <label>Nombre:</label>
                            <br>
                            <input type="text" id="nombre_producto">
                        </div>


                        <div class="inpt">
                            <label>Nombre generico:</label>
                            <br>
                            <input type="text" id="nombre_generico_producto">
                        </div>
                        
                        
                        <div class="inpt">
                            <label>F.farmaceutica:</label>
                            <br>
                            <input type="text" id="forma_producto">
                        </div>

                          
                        <div class="inpt">
                            <label> Codigo:</label>
                            <br>
                            <input type="text" id="codigo_producto">
                        </div>
                        <div class="inpt">
                            <label>Unidades de medida:</label>
                            <br>
                            <input type="text" id="medidas_producto">
                        </div>
                        

                        <div class="inpt">
                            <label>Presentacion:</label>
                            <br>
                            <input type="text" id="presentacion_producto">
                        </div>
                        <div class="inpt">
                            <label>P.indicacion:</label>
                            <br>
                            <input type="text" id="indicacion_producto">
                        </div>


                    </div>
                    <div class="segundaColumna">
                       
                       
                       
                        <div class="inpt">
                            <label>Contraindicaciones:</label>
                            <br>
                            <input type="text" id="contraindicaciones_producto">
                        </div>
                          
                        <div class="inpt">
                            <label>URL foto:</label>
                            <br>
                            <input type="text" id="url_foto_producto">
                        </div>
                        
                        <div class="inpt">
                            <label>Concentracion:</label>
                            <br>
                            <input type="text" id="concentracion_producto">
                        </div>
                        
                    
                        <div class="inpt">
                            <label>Unidades de envase:</label>
                            <br>
                            <input type="text" id="unidadesE_producto">
                        </div>
                        <div class="inpt">
                            <label>Precio de compra:</label>
                            <br>
                            <input type="text" id="pcompra_producto">
                        </div>
                        
                        <div class="inpt">
                            <label>Precio de venta:</label>
                            <br>
                            <input type="text" id="pventa_producto">
                        </div>

                        <div class="inpt">
                            <label>Estatus:</label>
                            <br>
                         <select id="estatus_producto">
                            <option value="activo">Activo</option>
                            <option value="inactivo">Inactivo</option>
                         </select>

                          

                        </div>
                    </div>

                    <div class="tercerColumna">
                        <div class="inpt">
                            <br>
                            <img src="#" id="foto" width="200px" style="border: solid 1px white; border-radius: 10px;">
                        </div>
                     
                        <div class="registrar">
                            <a id="modificar">Modificar</a>
                        </div>

                      

                    </div>



                </div>

            </div>



        </div>



        <script src="../js/index.js"></script>
        
</body>

</html>
